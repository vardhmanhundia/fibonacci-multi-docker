version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - run: echo "npm installing"
      - run: npm install
      - run: CI=true npm run build

  test:
    executor:
      name: node/default
    steps:
      - checkout
      - run: echo "running tests"
      - run: npm install
      - run: npm run test

  hithere:
    executor:
      name: node/default
    steps:
      - checkout
      - run: echo "hi there"

workflows:
  version: 2
  build_test_and_lint:
    jobs:
      - build
      - hithere
      - test:
          requires:
            - hithere
